name: one_atta
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.3.0
  # State Management
  flutter_bloc: ^9.1.1
  # Routing
  go_router: ^16.2.0
  # Dependency Injection
  get_it: ^8.0.0
  # HTTP Client
  http: ^1.2.2
  dio: ^5.9.0
  # Functional Programming
  dartz: ^0.10.1
  # Local Storage
  shared_preferences: ^2.3.2
  # Equatable for easy comparisons
  equatable: ^2.0.7
  # svg image support
  flutter_svg: ^2.2.0
  # YouTube video player
  youtube_player_flutter: ^9.0.3
  material_design_icons_flutter: ^7.0.7296
  logger: ^2.6.1
  dotted_border: ^3.1.0
  #Share Plus
  share_plus: ^11.1.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/